<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding: 0;
		margin: 0;
      }
      .back_layer {
        background-color: #220022;
        height: 100vh;
        z-index: 0;
      }
      .middle_layer_1 {
        background-color: #222222;
        height: 70vh;
		width: 100vw;
		position: absolute;
		top: 30vh;
        z-index: 1;
      }
	  .middle_layer_2 {
        background-color: #224422;
        height: 40vh;
		width: 100vw;
		position: absolute;
		top: 60vh;
        z-index: 2;
      }
      .top_layer {
        background-color: #226622;
        height: 10vh;
		width: 100vw;
		float:bottom;
        position: sticky;
		top: 0px;
        z-index: 3;
		text-align: center;
		font-weight: 800;
		font-size: 3em;
      }
      .content {
		padding-top: 2em;
		background-color: white;
        height: 100vh;
        z-index: 2
      }
	  footer {
		color: gray;
		text-align: center;
        padding: 1em;		
	  }
    </style>
  </head>
  <body>
    <div class='back_layer'></div>
    <div class='middle_layer_1'></div>
	<div class='middle_layer_2'></div>
    <div class='top_layer'>
	  Steven Bloes Github Example Web Page
	</div>
    <div class='content'>
      <section>
		  <div class='table_container' id='target'>
	</div>
	<div id='result'></div>
	<script>
		let selected_id = 0;
	    
		data=JSON.parse(raw_data);
		console.log(data);
		
		const res = document.getElementById('result');
		const newTable = document.createElement("table");
		const body = document.createElement("tbody");
		newTable.innerHTML = "<thead><th>ID</th><th>Name</th><th>Name2</th></thead>";
		for(person of data){
			const newRow = document.createElement("tr");
			const id = person.id;
			newRow.addEventListener('click', function(){
				var text = "";
				for(mat of data.filter(a => a.id == id)[0].composition){
					text = text + mat.material + "<br>"
				}
				res.innerHTML = text;
			});
			const tdID = document.createElement("td");
			const tdName = document.createElement("td");
			const tdName2 = document.createElement("td");
			tdID.textContent = person.id;  
			tdName.textContent = person.name; 
			tdName2.textContent = person.name;			
			newRow.appendChild(tdID);
			newRow.appendChild(tdName);
			newRow.appendChild(tdName2);
			body.appendChild(newRow)
		}
		
		newTable.appendChild(body);
		const target = document.getElementById('target');
		target.appendChild(newTable);
	</script>
	  </section>
    </div>
  </body>
  <footer>
	&#169; StevenBloes
  </footer>
</html>
